<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Gerador de senhas">
        <title>Gerador de senha</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <img class="logo" src="img/logo.png" alt="logo gerador de senha">

        <main class="container-input">
            <span>Tamanho <span id="valor"></span> caracteres</span>
                <input type="range" class="slider" id="slider" min="4" max="30" value="15">
                <button onclick="generatePassword()" class="button-cta" id="button">Gerar Senha</button>
            
        </main>

        <div onclick="copyPass()" id="container-password" class="container-password hide">
            <span class="title">Sua senha gerada foi</span>
            <span id="password" class="password"></span>
            <span class="tooltip">Clique na senha para copiar ✌️</span>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
